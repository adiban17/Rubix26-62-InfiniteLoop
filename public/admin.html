<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentinel | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Ambient Background Animation --- */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
        }
        body::before { top: -10%; left: -10%; }
        body::after { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(244, 63, 94, 0.1) 0%, rgba(0,0,0,0) 70%); animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            max-width: 1400px; /* Increased width for sidebar layout */
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- NEW DASHBOARD LAYOUT --- */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr; /* Sidebar | Content */
            gap: 30px;
            align-items: start;
        }

        /* --- SIDEBAR STYLES --- */
        .sidebar {
            position: sticky;
            top: 40px;
            padding: 30px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
        }

        .profile-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 10px;
        }

        .admin-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            border: 4px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .detail-row {
            margin-bottom: 15px;
        }
        .detail-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .detail-value {
            font-size: 0.9rem;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            word-break: break-all;
        }

        /* --- Header in Main Content --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand-text {
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.15);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.05);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        .stat-info h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Table Section --- */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(16px);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead { background: rgba(0,0,0,0.2); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
        th { padding: 18px 24px; font-weight: 600; }
        td { padding: 16px 24px; border-bottom: 1px solid var(--glass-border); vertical-align: middle; }
        tbody tr { transition: background 0.2s; }
        tbody tr:hover { background: rgba(255,255,255,0.02); }
        tbody tr:last-child td { border-bottom: none; }

        /* --- Components --- */
        .avatar {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-weight: 600; color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .badge {
            padding: 6px 12px; border-radius: 99px;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            display: inline-flex; align-items: center; gap: 6px; letter-spacing: 0.5px;
        }
        .badge-success { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-danger { background: rgba(244, 63, 94, 0.15); color: var(--danger); border: 1px solid rgba(244, 63, 94, 0.2); }
        .badge-neutral { background: rgba(148, 163, 184, 0.15); color: var(--text-muted); border: 1px solid rgba(148, 163, 184, 0.2); }

        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid var(--glass-border);
            padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 500;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }

        /* Responsive Layout */
        @media (max-width: 900px) {
            .dashboard-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Hidden on mobile for simplicity */
        }
    </style>
</head>
<body>
    <script>
        if (!localStorage.getItem("proctor_auth_token")) { window.location.href = "/"; }
    </script>

    <div class="container">
        
        <div class="dashboard-layout">
            
            <aside class="glass-panel sidebar">
                <div class="profile-header">
                    <div class="admin-avatar" id="admin-initials">AD</div>
                    <h2 id="admin-name-header" style="font-size: 1.1rem; font-weight: 700; margin-bottom: 5px;">Admin</h2>
                    <div class="badge badge-success">Verified Proctor</div>
                </div>
                
                <div id="admin-details-container">
                    </div>

                <div style="margin-top: auto; padding-top: 10px; border-top: 1px solid var(--glass-border);">
                    <button onclick="logout()" class="btn-secondary" style="color: #fda4af; border-color: rgba(244, 63, 94, 0.3);">
                        <ion-icon name="log-out-outline"></ion-icon> Log Out
                    </button>
                </div>
            </aside>

            <main>
                <header>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div style="position: relative;">
                            <div style="width: 48px; height: 48px; background: rgba(99, 102, 241, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary); border: 1px solid rgba(99, 102, 241, 0.2);">
                                <ion-icon name="scan-outline" style="font-size: 1.8rem;"></ion-icon>
                            </div>
                            <div style="position: absolute; top: -4px; right: -4px; width: 10px; height: 10px; background: var(--success); border-radius: 50%; border: 2px solid var(--bg-dark);"></div>
                        </div>
                        <div>
                            <h1 class="brand-text" style="font-size: 1.5rem; line-height: 1.2;">SENTINEL</h1>
                            <div style="font-size: 0.8rem; color: var(--text-muted); font-weight: 500; letter-spacing: 1px;">MISSION CONTROL</div>
                        </div>
                    </div>
                </header>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="color: var(--primary);">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                        <div class="stat-info">
                            <h3>Active Candidates</h3>
                            <div class="stat-value" id="count-active">0</div>
                        </div>
                    </div>
                    
                    <div class="stat-card" style="position: relative; overflow: hidden;">
                        <div style="position: absolute; top: 0; right: 0; width: 100px; height: 100px; background: radial-gradient(circle, rgba(244, 63, 94, 0.2) 0%, rgba(0,0,0,0) 70%);"></div>
                        <div class="stat-icon" style="color: var(--danger);">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                        </div>
                        <div class="stat-info">
                            <h3>High Risk (>70%)</h3>
                            <div class="stat-value" id="count-violations" style="color: #fb7185; text-shadow: 0 0 15px rgba(244, 63, 94, 0.4);">0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon" style="color: var(--success);">
                            <ion-icon name="shield-checkmark-outline"></ion-icon>
                        </div>
                        <div class="stat-info">
                            <h3>System Status</h3>
                            <div class="stat-value" style="font-size: 1.2rem; color: var(--success);">ONLINE</div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div style="padding: 20px 24px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="font-size: 1.1rem; font-weight: 600;">Live Monitoring Feed</h2>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            <ion-icon name="radio-outline" style="vertical-align: middle; color: var(--success);"></ion-icon> Real-time
                        </div>
                    </div>
                    
                    <div class="table-wrapper" style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th width="30%">Candidate</th>
                                    <th width="15%">Roll No</th>
                                    <th width="15%">SAP ID</th>
                                    <th width="15%">Max Risk</th>
                                    <th width="25%">Live Status</th> 
                                </tr>
                            </thead>
                            <tbody id="student-table">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- 1. POPULATE ADMIN SIDEBAR ---
        const adminData = {
            name: "Dr. A. Banerjee",
            dob: "15 Aug 1980",
            email: "admin@proctorhq.com",
            org: "DJSCE Dept. of AI"
        };

        function renderAdminProfile() {
            // Set Header
            document.getElementById('admin-name-header').innerText = adminData.name;
            const initials = adminData.name.split(" ").map(n => n[0]).join("").substring(0, 2);
            document.getElementById('admin-initials').innerText = initials;

            // Render Details Loop
            const container = document.getElementById('admin-details-container');
            const fields = [
                { label: "Full Name", val: adminData.name },
                { label: "Organization", val: adminData.org },
                { label: "Email ID", val: adminData.email },
                { label: "Date of Birth", val: adminData.dob }
            ];

            fields.forEach(field => {
                container.innerHTML += `
                <div class="detail-row">
                    <div class="detail-label">${field.label}</div>
                    <div class="detail-value">${field.val}</div>
                </div>`;
            });
        }
        
        // Initialize Sidebar
        renderAdminProfile();


        // --- 2. EXISTING SOCKET LOGIC ---
        const socket = io();
        let currentStudents = [];
        
        socket.on('update-dashboard', (students) => {
            currentStudents = students;
            renderTable();
            updateStats();
        });

        function updateStats() {
            const activeCount = currentStudents.filter(s => s.endTime === '-').length;
            document.getElementById('count-active').innerText = activeCount;
            
            // Count based on PEAK risk
            const highRiskCount = currentStudents.filter(s => (s.peakRisk || 0) > 70).length;
            document.getElementById('count-violations').innerText = highRiskCount;
        }

        function renderTable() {
            const tbody = document.getElementById('student-table');
            tbody.innerHTML = '';
            
            if (currentStudents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 60px; color: var(--text-muted);"><ion-icon name="search-outline" style="font-size: 2rem; margin-bottom: 10px; display: block; margin: 0 auto 10px auto; opacity: 0.5;"></ion-icon>Waiting for candidates to join...</td></tr>';
                return;
            }

            currentStudents.forEach((student, index) => {
                const initials = student.name ? student.name.substring(0,2).toUpperCase() : "--";
                
                let badgeClass = "badge-success";
                let statusText = "Live & Safe";
                
                const isOnline = student.endTime === '-';

                // Live Status Logic
                if (student.status && student.status.includes("VIOLATION")) {
                    badgeClass = "badge-danger";
                    statusText = student.status.replace("VIOLATION:", "").trim(); 
                } else if (!isOnline) {
                    badgeClass = "badge-neutral"; 
                    statusText = "Completed"; 
                }

                // Risk Logic (Using Peak Risk for visual)
                const maxScore = student.peakRisk || 0;
                let riskColor = "#34d399"; 
                let riskGlow = "";
                
                if(maxScore >= 40) riskColor = "#facc15"; 
                if(maxScore >= 75) {
                    riskColor = "#f43f5e"; 
                    riskGlow = "text-shadow: 0 0 10px rgba(244, 63, 94, 0.5);";
                }

                const onlineIndicator = isOnline ? `<div class="dot pulse" style="background: ${riskColor}"></div>` : '';

                const row = `
                <tr style="cursor: pointer;" onclick="viewCandidate(${index})">
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="avatar">${initials}</div>
                            <div>
                                <div style="font-weight: 600; color: white;">${student.name}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">Click to view report</div>
                            </div>
                        </div>
                    </td>
                    <td style="font-family: 'JetBrains Mono', monospace; color: var(--text-muted); font-size: 0.9rem;">${student.roll}</td>
                    <td style="font-family: 'JetBrains Mono', monospace; color: var(--text-muted); font-size: 0.9rem;">${student.sap}</td>
                    
                    <td>
                        <div style="font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.1rem; color: ${riskColor}; ${riskGlow}">
                            ${maxScore}%
                        </div>
                    </td>
                    
                    <td>
                        <div class="badge ${badgeClass}">
                            ${onlineIndicator} 
                            <span style="margin-left: 4px;">${statusText}</span>
                        </div>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function viewCandidate(index) {
            const student = currentStudents[index];
            localStorage.setItem('view_candidate_data', JSON.stringify(student));
            window.location.href = '/candidate.html';
        }

        function logout() {
            if(confirm("Log out?")) {
                localStorage.removeItem("proctor_auth_token");
                window.location.href = "/";
            }
        }
    </script>
</body>
</html>
