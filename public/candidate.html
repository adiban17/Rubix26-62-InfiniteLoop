<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentinel | Candidate Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --success: #10b981;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Ambient Background Animation (Matches Admin) --- */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
        }
        body::before { top: -10%; left: -10%; }
        body::after { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(244, 63, 94, 0.1) 0%, rgba(0,0,0,0) 70%); animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand-text {
            font-weight: 800;
            letter-spacing: -0.5px;
            color: white;
        }

        /* --- Components --- */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(16px);
            overflow: hidden;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        /* --- Gauge Specifics --- */
        .gauge-container {
            position: relative;
            width: 220px;
            height: 110px;
            overflow: hidden;
            margin: 0 auto;
        }
        .gauge-bg, .gauge-fill {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 25px solid rgba(255,255,255,0.05);
            border-bottom-color: transparent !important;
            border-right-color: transparent !important;
            transform: rotate(-45deg); 
            box-sizing: border-box;
        }
        .gauge-fill {
            border-color: var(--success);
            transform: rotate(-135deg); /* Start empty */
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        .risk-value-display {
            text-align: center;
            margin-top: -50px;
            position: relative;
            z-index: 5;
        }
        .risk-number {
            font-size: 3.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            color: white;
            line-height: 1;
        }
        .risk-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 600;
        }

        /* --- Chart Wrapper --- */
        .chart-wrapper {
            position: relative;
            height: 280px;
            width: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        /* --- Feed Items --- */
        .feed-item {
            padding: 16px;
            border-left: 3px solid transparent;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .feed-item:hover { background: rgba(255,255,255,0.06); transform: translateX(2px); }
        
        .feed-item.danger { 
            border-left-color: var(--danger); 
            background: linear-gradient(90deg, rgba(244, 63, 94, 0.1) 0%, rgba(255,255,255,0.03) 100%);
        }
        .feed-item.warning { 
            border-left-color: var(--warning); 
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, rgba(255,255,255,0.03) 100%);
        }
        
        .evidence-box {
            position: relative; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-top: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .evidence-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
            backdrop-filter: blur(2px);
        }
        .evidence-box:hover .evidence-overlay { opacity: 1; }
        
        .badge { 
            padding: 6px 12px; 
            border-radius: 99px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        .badge-success { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-danger { background: rgba(244, 63, 94, 0.15); color: var(--danger); border: 1px solid rgba(244, 63, 94, 0.2); }
        .badge-neutral { background: rgba(148, 163, 184, 0.15); color: var(--text-muted); border: 1px solid rgba(148, 163, 184, 0.2); }

        .id-avatar {
            width: 56px; height: 56px; 
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 1.5rem; color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
        }

        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    </style>
</head>
<body>
    <script>
        const initialData = localStorage.getItem('view_candidate_data');
        if (!initialData) window.location.href = "/admin.html";
        let studentData = JSON.parse(initialData);
    </script>

    <div class="container">
        
        <header>
            <div style="display: flex; align-items: center; gap: 16px;">
                <a href="/admin.html" class="btn-secondary" style="width: 44px; height: 44px; justify-content: center; padding: 0; border-radius: 12px;">
                    <ion-icon name="arrow-back" style="font-size: 1.2rem;"></ion-icon>
                </a>
                <div>
                    <h1 style="font-size: 1.4rem; margin: 0;" class="brand-text">SENTINEL MONITOR</h1>
                    <div style="font-size: 0.85rem; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; margin-top: 4px;">
                        ID: <span id="header-id">--</span>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button onclick="downloadReport()" class="btn-secondary">
                    <ion-icon name="document-text-outline"></ion-icon> Export Log
                </button>
                <button onclick="downloadEvidenceZip()" class="btn-secondary" style="border-color: var(--primary); background: rgba(99, 102, 241, 0.1);">
                    <ion-icon name="images-outline" style="color: var(--primary);"></ion-icon> <span style="color:white;">Evidence</span>
                </button>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 360px 1fr; gap: 24px;">
            
            <div style="display: flex; flex-direction: column; gap: 24px;">
                
                <div class="glass-panel" style="padding: 40px 20px; text-align: center; position: relative;">
                    <div style="position: absolute; top: 15px; right: 15px;">
                        <span id="status-badge" class="badge badge-success">Live</span>
                    </div>

                    <div class="gauge-container">
                        <div class="gauge-bg"></div> 
                        <div class="gauge-fill" id="gauge-fill"></div> 
                    </div>
                    
                    <div class="risk-value-display">
                        <div class="risk-number" id="risk-score-display">0%</div>
                        <div class="risk-label">MAX SESSION RISK</div>
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: space-around; border-top: 1px solid var(--glass-border); padding-top: 25px;">
                        <div>
                            <div style="font-size: 0.75rem; color: var(--text-muted); letter-spacing: 1px;">VIOLATIONS</div>
                            <div style="font-size: 1.4rem; font-weight: 700; margin-top: 5px;" id="violation-count">0</div>
                        </div>
                        <div>
                            <div style="font-size: 0.75rem; color: var(--text-muted); letter-spacing: 1px;">LIVE RISK</div>
                            <div style="font-size: 1.4rem; font-weight: 700; margin-top: 5px; color: var(--warning);" id="live-risk">0%</div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel" style="padding: 24px;">
                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
                        <div class="id-avatar" id="avatar-initials">--</div>
                        <div>
                            <h2 style="font-size: 1.1rem; margin: 0; color: white; font-weight: 600;" id="student-name">--</h2>
                            <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 2px;">Candidate Profile</div>
                        </div>
                    </div>
                    <div style="display: grid; gap: 16px; font-size: 0.9rem;">
                        <div class="flex-between">
                            <span style="color: var(--text-muted);">Roll Number</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-roll">--</span>
                        </div>
                        <div class="flex-between">
                            <span style="color: var(--text-muted);">SAP ID</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-sap">--</span>
                        </div>
                        <div class="flex-between">
                            <span style="color: var(--text-muted);">Start Time</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-start">--</span>
                        </div>
                    </div>
                </div>

            </div>

            <div style="display: flex; flex-direction: column; gap: 24px;">
                
                <div class="glass-panel" style="padding: 24px;">
                    <div class="flex-between" style="margin-bottom: 15px;">
                        <h3 style="font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; margin: 0;">
                            <span style="width: 8px; height: 8px; background: var(--warning); border-radius: 50%; display:inline-block;"></span>
                            Risk Timeline
                        </h3>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="riskChart"></canvas>
                    </div>
                </div>

                <div class="glass-panel" style="flex-grow: 1; display: flex; flex-direction: column; max-height: 500px; min-height: 300px;">
                    <div style="padding: 20px 24px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.1);">
                        <h3 style="font-size: 1rem; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 10px;">
                            <ion-icon name="list-outline"></ion-icon> Activity Log
                        </h3>
                    </div>
                    <div id="log-feed" style="overflow-y: auto; padding: 20px; flex-grow: 1;"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const socket = io(); 

        const ctx = document.getElementById('riskChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(239, 68, 68, 0.4)'); 
        gradient.addColorStop(1, 'rgba(239, 68, 68, 0.0)'); 

        const riskChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Risk Score',
                    data: [],
                    borderColor: '#ef4444',
                    borderWidth: 2,
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        function renderDashboard(data) {
            document.getElementById('header-id').innerText = data.sap;
            document.getElementById('student-name').innerText = data.name;
            document.getElementById('student-roll').innerText = data.roll;
            document.getElementById('student-sap').innerText = data.sap;
            document.getElementById('student-start').innerText = data.startTime;
            document.getElementById('avatar-initials').innerText = data.name ? data.name.substring(0,2).toUpperCase() : "--";

            const badge = document.getElementById('status-badge');
            if(data.status === 'Offline' || data.endTime !== '-') {
                badge.innerText = "Offline";
                badge.className = "badge badge-neutral";
            } else {
                badge.innerText = "Live";
                badge.className = "badge badge-success";
            }

            document.getElementById('violation-count').innerText = data.logs.length;
            
            // --- STATS UPDATE ---
            // Main Gauge = Peak Risk
            updateGauge(data.peakRisk || 0);
            
            // Small Stat = Live Risk
            document.getElementById('live-risk').innerText = (data.riskScore || 0) + "%";

            if(data.riskHistory && data.riskHistory.length > 0) {
                const labels = data.riskHistory.map(h => h.t);
                const values = data.riskHistory.map(h => h.y);
                riskChart.data.labels = labels;
                riskChart.data.datasets[0].data = values;
                riskChart.update();
            }

            renderLogs(data.logs);
        }

        function updateGauge(score) {
            const scoreEl = document.getElementById('risk-score-display');
            const gaugeFill = document.getElementById('gauge-fill');
            
            // 0% -> -135deg, 100% -> 45deg
            const rotation = -135 + ((score / 100) * 180);
            gaugeFill.style.transform = `rotate(${rotation}deg)`;
            
            let color = '#10b981'; // Green
            if (score >= 40) color = '#facc15'; // Yellow
            if (score >= 65) color = '#f97316'; // Orange
            if (score >= 80) color = '#ef4444'; // Red
            
            gaugeFill.style.borderColor = color;
            scoreEl.style.color = color;
            scoreEl.innerText = score + "%";
            
            if(score > 70) gaugeFill.style.boxShadow = `0 0 20px ${color}`;
            else gaugeFill.style.boxShadow = 'none';
        }

        function renderLogs(logs) {
            const feed = document.getElementById('log-feed');
            feed.innerHTML = '';
            
            if(!logs || logs.length === 0) {
                feed.innerHTML = `<div style="text-align:center; padding:30px; color:#64748b;">No violations recorded</div>`;
                return;
            }

            [...logs].reverse().forEach((log) => {
                let borderClass = '';
                let icon = 'alert-circle-outline';
                
                // Ensure riskVal is a number, default to 0 if missing
                const displayRisk = (log.riskVal !== undefined) ? log.riskVal : 0;

                const type = (log.violation || "").toUpperCase();
                
                if(type.includes("PHONE") || type.includes("TAB") || type.includes("FACE")) {
                    borderClass = 'danger';
                    icon = 'warning';
                } else if(type.includes("LOOKING") || type.includes("GAZE")) {
                    borderClass = 'warning';
                    icon = 'eye-off';
                }

                let imgHtml = '';
                if(log.evidence) {
                    imgHtml = `
                    <div class="evidence-box">
                        <img src="data:image/jpeg;base64,${log.evidence}" style="width:100%; display:block;">
                        <div class="evidence-overlay">
                            <a href="data:image/jpeg;base64,${log.evidence}" download="evidence.jpg" class="btn-secondary" style="border:none; background:white; color:black;">
                                <ion-icon name="download"></ion-icon> Download
                            </a>
                        </div>
                    </div>`;
                }

                feed.innerHTML += `
                <div class="feed-item ${borderClass}">
                    <div class="flex-between">
                        <strong style="font-size:0.9rem; display:flex; align-items:center; gap:8px;">
                            <ion-icon name="${icon}"></ion-icon> ${log.violation}
                        </strong>
                        <span style="font-family:'JetBrains Mono'; font-size:0.75rem; color:#94a3b8;">${log.time}</span>
                    </div>
                    <div style="font-size:0.8rem; color:#94a3b8; margin-top:6px;">
                        Risk Impact: <span style="color:white; font-weight:bold;">${displayRisk}%</span>
                    </div>
                    ${imgHtml}
                </div>`;
            });
        }

        renderDashboard(studentData);

        socket.on('update-dashboard', (allStudents) => {
            const updatedMe = allStudents.find(s => s.sap === studentData.sap);
            if(updatedMe) {
                studentData = updatedMe; 
                renderDashboard(updatedMe);
            }
        });

        function downloadReport() {
            let content = `SENTINEL LOG\nUser: ${studentData.name}\nMax Risk: ${studentData.peakRisk}%\n\n`;
            studentData.logs.forEach(l => content += `[${l.time}] ${l.violation} (${l.riskVal}%)\n`);
            const blob = new Blob([content], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'log.txt'; a.click();
        }

        async function downloadEvidenceZip() {
            const zip = new JSZip();
            studentData.logs.forEach((log, i) => {
                if(log.evidence) zip.file(`ev_${i}.jpg`, log.evidence, {base64:true});
            });
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(content); a.download = 'evidence.zip'; a.click();
        }
    </script>
</body>
</html>
