<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentinel | Candidate Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Speedometer Gauge */
        .gauge-container {
            position: relative;
            width: 200px;
            height: 100px;
            overflow: hidden;
            margin: 0 auto;
        }
        .gauge-bg, .gauge-fill {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 20px solid rgba(255,255,255,0.05);
            border-bottom-color: transparent !important;
            border-right-color: transparent !important;
            transform: rotate(-45deg); 
            box-sizing: border-box;
        }
        .gauge-fill {
            border-color: var(--success);
            transform: rotate(-135deg); /* Start empty */
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s;
            z-index: 2;
        }
        
        .risk-value-display {
            text-align: center;
            margin-top: -40px;
            position: relative;
            z-index: 5;
        }
        .risk-number {
            font-size: 3rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white;
        }
        .risk-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-top: 5px;
            font-weight: 600;
        }

        .chart-wrapper {
            position: relative;
            height: 250px;
            width: 100%;
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0) 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        .feed-item {
            padding: 16px;
            border-left: 2px solid transparent;
            background: rgba(255,255,255,0.02);
            margin-bottom: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .feed-item.danger { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .feed-item.warning { border-left-color: var(--warning); background: rgba(245, 158, 11, 0.1); }
        
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .btn-secondary {
            background: rgba(255,255,255,0.05); color: white; border: none; padding: 8px 16px;
            border-radius: 6px; cursor: pointer; display: flex; align-items: center; font-family: inherit;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }
        
        .evidence-box {
            position: relative; border-radius: 8px; overflow: hidden; margin-top: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .evidence-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
        }
        .evidence-box:hover .evidence-overlay { opacity: 1; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-success { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-neutral { background: rgba(148, 163, 184, 0.2); color: var(--text-muted); }
    </style>
</head>
<body>
    <script>
        const initialData = localStorage.getItem('view_candidate_data');
        if (!initialData) window.location.href = "/admin.html";
        let studentData = JSON.parse(initialData);
    </script>

    <div class="container" style="max-width: 1200px; padding: 40px 20px; margin: 0 auto;">
        
        <header class="flex-between" style="margin-bottom: 30px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="/admin.html" class="btn-secondary" style="border-radius: 50%; width: 40px; height: 40px; padding: 0; justify-content: center;">
                    <ion-icon name="arrow-back" style="font-size: 1.2rem;"></ion-icon>
                </a>
                <div>
                    <h1 style="font-size: 1.2rem; font-weight: 700; color: white; margin: 0;">SENTINEL MONITOR</h1>
                    <div style="font-size: 0.85rem; color: var(--text-muted); font-family: 'JetBrains Mono', monospace;">
                        ID: <span id="header-id">--</span>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button onclick="downloadReport()" class="btn-secondary" style="font-size: 0.9rem;">
                    <ion-icon name="document-text-outline" style="margin-right: 8px;"></ion-icon> Log
                </button>
                <button onclick="downloadEvidenceZip()" class="btn-secondary" style="background: var(--bg-dark); border: 1px solid var(--success); color: var(--success);">
                    <ion-icon name="images-outline" style="margin-right: 8px;"></ion-icon> Evidence
                </button>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 350px 1fr; gap: 24px;">
            
            <div style="display: flex; flex-direction: column; gap: 24px;">
                
                <div class="glass-panel" style="padding: 40px 20px; text-align: center; position: relative;">
                    <div style="position: absolute; top: 15px; right: 15px;">
                        <span id="status-badge" class="badge badge-success">Live</span>
                    </div>

                    <div class="gauge-container">
                        <div class="gauge-bg"></div> 
                        <div class="gauge-fill" id="gauge-fill"></div> 
                    </div>
                    
                    <div class="risk-value-display">
                        <div class="risk-number" id="risk-score-display">0%</div>
                        <div class="risk-label">MAX SESSION RISK</div>
                    </div>

                    <div style="margin-top: 30px; display: flex; justify-content: space-around; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                        <div>
                            <div style="font-size: 0.75rem; color: #94a3b8;">VIOLATIONS</div>
                            <div style="font-size: 1.2rem; font-weight: 700;" id="violation-count">0</div>
                        </div>
                        <div>
                            <div style="font-size: 0.75rem; color: #94a3b8;">CURRENT RISK</div>
                            <div style="font-size: 1.2rem; font-weight: 700; color: var(--warning);" id="live-risk">0%</div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel" style="padding: 24px;">
                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 20px;">
                        <div class="id-avatar" style="width: 50px; height: 50px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem;" id="avatar-initials">--</div>
                        <div>
                            <h2 style="font-size: 1.1rem; margin: 0; color: white;" id="student-name">--</h2>
                            <div style="color: var(--text-muted); font-size: 0.9rem;">Candidate</div>
                        </div>
                    </div>
                    <div style="display: grid; gap: 12px; font-size: 0.9rem;">
                        <div class="flex-between">
                            <span style="color: #64748b;">Roll Number</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-roll">--</span>
                        </div>
                        <div class="flex-between">
                            <span style="color: #64748b;">SAP ID</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-sap">--</span>
                        </div>
                        <div class="flex-between">
                            <span style="color: #64748b;">Start Time</span>
                            <span style="font-family: 'JetBrains Mono'; color: white;" id="student-start">--</span>
                        </div>
                    </div>
                </div>

            </div>

            <div style="display: flex; flex-direction: column; gap: 24px;">
                
                <div class="glass-panel" style="padding: 24px;">
                    <div class="flex-between" style="margin-bottom: 15px;">
                        <h3 style="font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; margin: 0;">
                            <ion-icon name="pulse-outline" style="color: var(--warning);"></ion-icon> Risk Timeline
                        </h3>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="riskChart"></canvas>
                    </div>
                </div>

                <div class="glass-panel" style="flex-grow: 1; display: flex; flex-direction: column; max-height: 500px; min-height: 300px;">
                    <div style="padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.2);">
                        <h3 style="font-size: 1rem; font-weight: 600; margin: 0;">Activity Log</h3>
                    </div>
                    <div id="log-feed" style="overflow-y: auto; padding: 20px; flex-grow: 1;"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const socket = io(); 

        const ctx = document.getElementById('riskChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(239, 68, 68, 0.4)'); 
        gradient.addColorStop(1, 'rgba(239, 68, 68, 0.0)'); 

        const riskChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Risk Score',
                    data: [],
                    borderColor: '#ef4444',
                    borderWidth: 2,
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        function renderDashboard(data) {
            document.getElementById('header-id').innerText = data.sap;
            document.getElementById('student-name').innerText = data.name;
            document.getElementById('student-roll').innerText = data.roll;
            document.getElementById('student-sap').innerText = data.sap;
            document.getElementById('student-start').innerText = data.startTime;
            document.getElementById('avatar-initials').innerText = data.name ? data.name.substring(0,2).toUpperCase() : "--";

            const badge = document.getElementById('status-badge');
            if(data.status === 'Offline' || data.endTime !== '-') {
                badge.innerText = "Offline";
                badge.className = "badge badge-neutral";
            } else {
                badge.innerText = "Live";
                badge.className = "badge badge-success";
            }

            document.getElementById('violation-count').innerText = data.logs.length;
            
            // --- UPDATED STATS ---
            // Main Gauge = Peak Risk
            updateGauge(data.peakRisk || 0);
            
            // Small Stat = Live Risk
            document.getElementById('live-risk').innerText = (data.riskScore || 0) + "%";

            if(data.riskHistory && data.riskHistory.length > 0) {
                const labels = data.riskHistory.map(h => h.t);
                const values = data.riskHistory.map(h => h.y);
                riskChart.data.labels = labels;
                riskChart.data.datasets[0].data = values;
                riskChart.update();
            }

            renderLogs(data.logs);
        }

        function updateGauge(score) {
            const scoreEl = document.getElementById('risk-score-display');
            const gaugeFill = document.getElementById('gauge-fill');
            
            // 0% -> -135deg, 100% -> 45deg
            const rotation = -135 + ((score / 100) * 180);
            gaugeFill.style.transform = `rotate(${rotation}deg)`;
            
            let color = '#22c55e'; // Green
            if (score >= 40) color = '#facc15'; // Yellow
            if (score >= 65) color = '#f97316'; // Orange
            if (score >= 80) color = '#ef4444'; // Red
            
            gaugeFill.style.borderColor = color;
            scoreEl.style.color = color;
            scoreEl.innerText = score + "%";
            
            if(score > 70) gaugeFill.style.boxShadow = `0 0 20px ${color}`;
            else gaugeFill.style.boxShadow = 'none';
        }

        function renderLogs(logs) {
    const feed = document.getElementById('log-feed');
    feed.innerHTML = '';
    
    if(!logs || logs.length === 0) {
        feed.innerHTML = `<div style="text-align:center; padding:30px; color:#64748b;">No violations recorded</div>`;
        return;
    }

    [...logs].reverse().forEach((log) => {
        let borderClass = '';
        let icon = 'alert-circle-outline';
        
        // Safety check: Ensure riskVal exists, default to 0 if missing
        const displayRisk = (log.riskVal !== undefined) ? log.riskVal : 0;

        const type = (log.violation || "").toUpperCase();
        
        if(type.includes("PHONE") || type.includes("TAB") || type.includes("FACE")) {
            borderClass = 'danger';
            icon = 'warning';
        } else if(type.includes("LOOKING") || type.includes("GAZE")) {
            borderClass = 'warning';
            icon = 'eye-off';
        }

        let imgHtml = '';
        if(log.evidence) {
            imgHtml = `
            <div class="evidence-box">
                <img src="data:image/jpeg;base64,${log.evidence}" style="width:100%; display:block;">
                <div class="evidence-overlay">
                    <a href="data:image/jpeg;base64,${log.evidence}" download="evidence.jpg" class="btn-secondary">Download</a>
                </div>
            </div>`;
        }

        feed.innerHTML += `
        <div class="feed-item ${borderClass}">
            <div class="flex-between">
                <strong style="font-size:0.9rem; display:flex; align-items:center; gap:6px;">
                    <ion-icon name="${icon}"></ion-icon> ${log.violation}
                </strong>
                <span style="font-family:'JetBrains Mono'; font-size:0.75rem; color:#64748b;">${log.time}</span>
            </div>
            <div style="font-size:0.8rem; color:#94a3b8; margin-top:4px;">
                Risk Impact: <span style="color:white; font-weight:bold;">${displayRisk}%</span>
            </div>
            ${imgHtml}
        </div>`;
    });
}

        renderDashboard(studentData);

        socket.on('update-dashboard', (allStudents) => {
            const updatedMe = allStudents.find(s => s.sap === studentData.sap);
            if(updatedMe) {
                studentData = updatedMe; 
                renderDashboard(updatedMe);
            }
        });

        function downloadReport() {
            let content = `SENTINEL LOG\nUser: ${studentData.name}\nMax Risk: ${studentData.peakRisk}%\n\n`;
            studentData.logs.forEach(l => content += `[${l.time}] ${l.violation} (${l.riskVal}%)\n`);
            const blob = new Blob([content], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'log.txt'; a.click();
        }

        async function downloadEvidenceZip() {
            const zip = new JSZip();
            studentData.logs.forEach((log, i) => {
                if(log.evidence) zip.file(`ev_${i}.jpg`, log.evidence, {base64:true});
            });
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(content); a.download = 'evidence.zip'; a.click();
        }
    </script>
</body>
</html>
