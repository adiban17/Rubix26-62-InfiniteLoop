<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProctorHQ | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrapper {
            display: flex; min-height: 100vh; 
            align-items: center; justify-content: center;
            position: relative; z-index: 10;
        }
        .login-card {
            width: 100%; max-width: 420px; padding: 48px;
            text-align: center;
        }
        .logo-glow {
            width: 60px; height: 60px; margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: white;
            box-shadow: 0 0 30px var(--primary-glow);
        }
    </style>
</head>
<body>
    <div class="bg-fixed-layer"></div>
    <div class="grid-overlay"></div>

    <div class="login-wrapper">
        <div class="glass-panel login-card">
            <div style="margin-bottom: 35px;">
                <div class="logo-glow">üõ°Ô∏è</div>
                <h1 style="font-size: 2rem; margin-bottom: 8px;">ProctorHQ</h1>
                <p class="subtitle">Secure Examination Gateway</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="input-label">Admin ID</label>
                    <input type="text" id="adminId" class="input-field" placeholder="Enter ID" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 10px;">Authenticate System</button>
            </form>

            <div style="margin: 30px 0; border-top: 1px solid var(--glass-border); position: relative;">
                <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #151e32; padding: 0 10px; color: var(--text-muted); font-size: 0.75rem; border-radius: 4px;">OR</span>
            </div>

            <div>
                <a href="/student.html" class="btn-secondary">Launch Student Portal</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('adminId').value;
            const pass = document.getElementById('password').value;

            if (id === "admin" && pass === "password123") {
                localStorage.setItem("proctor_auth_token", "valid_session_key");
                window.location.href = "/admin.html";
            } else {
                alert("‚õî Access Denied: Invalid Credentials");
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
