<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProctorHQ | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="display: flex; min-height: 80vh; align-items: center; justify-content: center;">
        
        <div class="login-card">
            <div style="margin-bottom: 30px;">
                <h1 style="font-size: 1.8rem; margin-bottom: 10px;">ProctorHQ</h1>
                <p class="subtitle">Secure Examination Gateway</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="input-label">Admin ID</label>
                    <input type="text" id="adminId" class="input-field" placeholder="Enter Admin ID" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Authenticate</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <div style="text-align: center;">
                <p class="subtitle" style="margin-bottom: 15px;">Taking an exam?</p>
                <a href="/student.html" class="btn-secondary">Launch Student Portal</a>
            </div>
        </div>

    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('adminId').value;
            const pass = document.getElementById('password').value;

            // HARDCODED CREDENTIALS (Simple Check)
            if (id === "admin" && pass === "password123") {
                // Save "Key" to browser storage
                localStorage.setItem("proctor_auth_token", "valid_session_key");
                
                // Redirect to Dashboard
                window.location.href = "/admin.html";
            } else {
                alert("⛔ Access Denied: Invalid Credentials");
                document.getElementById('password').value = ''; // Clear password
            }
        }
    </script>
</body>
</html>
